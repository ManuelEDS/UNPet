<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Enlace a Bulma CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <li><a href="{{ url_for('home') }}">Atrás</a></li>
    <div class="container mt-5">
        <h1 class="title is-2">Inicio de Sesión</h1>
        <form id="loginForm">
            <!-- Botón de inicio de sesión -->
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="button" id="loginButton">Cerrar Sesión</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Enlace a Bulma CSS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"></script>

    <!-- Agrega un script para enviar datos JSON al servidor -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');

            loginButton.addEventListener('click', function() {
                fetch('http://127.0.0.1:8000/accounts/api/logout/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    console.log(response);
                })
                .catch(error => {
                    console.error(error);
                });
            });
        });
    </script>
</body>
</html>
